<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>VSCode風コードエディタ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="toolbar">
  <button id="saveBtn">保存</button>
  <button id="loadBtn">読み込み</button>
  <button id="clearBtn">リセット</button>
  <button id="checkBtn">ScriptAPIチェック</button>
</div>
<div id="editor">
  <div id="left"></div>
  <div id="right"></div>
</div>
<div id="errorDisplay"></div>

<!-- Monaco loader.js を最初に読み込む -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
<!-- editor.js に全ボタン処理・Monaco初期化をまとめる -->
<script src="editor.js"></script>
</body>
</html>
